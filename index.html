<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet"> 
</head>
<body>
  <main>
    <article class="rating-box">
      <picture class="rating-box__icon circle">
        <img src="icon-star.svg" alt="">
      </picture>
      <h1 class="heading-primary">How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      <div class="flex-group">
        <div class="rating-grade rating-grade-1 circle" data-grade="1"><p class="rating-grade__content">1</p></div>
        <div class="rating-grade rating-grade-2 circle" data-grade="2"><p class="rating-grade__content">2</p></div>
        <div class="rating-grade rating-grade-3 circle" data-grade="3"><p class="rating-grade__content">3</p></div>
        <div class="rating-grade rating-grade-4 circle" data-grade="4"><p class="rating-grade__content">4</p></div>
        <div class="rating-grade rating-grade-5 circle" data-grade="5"><p class="rating-grade__content">5</p></div>
      </div>
      <button class="button">submit</button>
    </article>
    <article class="message-box">
      <picture class="message-box__icon">
        <img src="illustration-thank-you.svg" alt="">
      </picture>
      <p class="selected-rating"></p>
      <h1 class="heading-primary">Thank you!</h1>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
    </article>
  </main>

  </div>
  -->
  <script src="app.js"></script>
</body>
</html>
